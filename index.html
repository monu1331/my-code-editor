<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Code Editor (GitHub Pages)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Ace Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.0/ace.js"></script>
</head>
<body>
  <header>
    <h1>Simple Code Editor</h1>
    <div class="controls">
      <select id="mode">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      </select>
      <button id="runBtn">Run</button>
      <button id="saveBtn">Save Local</button>
      <button id="loadBtn">Load Local</button>
      <button id="clearBtn">Clear</button>
    </div>
  </header>

  <main>
    <div id="editor" aria-label="code editor"></div>
    <div id="previewWrap">
      <div class="previewHeader">Preview</div>
      <iframe id="preview" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
    </div>
  </main>

  <footer>
    <small>Built for GitHub Pages • No backend • Files stored in your browser</small>
  </footer>

  <input id="fileInput" type="file" accept=".html,.txt" style="display:none" />
  <script src="script.js"></script>
</body>
</html>
